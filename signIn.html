<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-School Login Page</title>
  <link rel="stylesheet" href="page.styles.css">
  <link rel="stylesheet" href="signInUp.css">
  <link rel="website icon" href="img/e-learning.jpg" />
</head>
<body>
  <div class="navbar">
      <img src="img/e-learn.png" class="logo"><h1>E-learning</h1>
      <ul>
          <li><a href="E-learning website.html">Home</a></li>
          <li><a href="Courses.html">Courses</a></li>
          <li><a href="features.html">Feautures</a></li>
          <li><a href="Comunication.html">Communications</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="signIn.html">Login</a></li>
          <li><a href="SignUp.html">Sign Up</a></li>
      </ul>
  </div>
  <div class="form-wrapper">
  <h2>Sign In</h2>
  <form action="#">
    <div class="form-control">
      <input type="text" required>
      <label>Email or phone number</label>
    </div>
    <div class="form-control">
      <input type="password" required>
      <label>Password</label>
    </div>
    <button type="submit">Sign In</button>
    <button class="connect" >
      <img src="img/googl.icon.png"><span>Sign in with Google</span>
    </button>
    <div class="form-help">
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <a href="#">Need help?</a>
    </div>
  </form>
  <p>New to Website? <a href="SignUp.html"><u>Sign up now</u></a></p>
</body>
</html>
